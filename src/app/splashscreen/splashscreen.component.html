            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="regEmail" placeholder="you@example.com" required autofocus>
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>
  
              <div class="form-group mb-3">
                <label for="address">Team Name</label>
                <input type="text" class="form-control" id="name" formControlName="regName" placeholder="Team Name" required>
                <div class="invalid-feedback">
                  Please enter your team name.
                </div>
    <!--             <div *ngIf="f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div> -->
              </div>
  
              <div class="form-group mb-3">
                <label for="address2">Number of players</label>
                <input type="text" class="form-control" id="players" formControlName="regNumber" placeholder="2" required>
              </div>

            <div class="form-group mb-3">
                <button class="btn button" type="submit">Sign in</button>                        
            </div>
        </form>
