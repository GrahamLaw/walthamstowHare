<h1 mat-dialog-title>
    {{title}}
  </h1>
   
  <div mat-dialog-content>
    <p>{{message}}</p>
  </div>
   
  <div mat-dialog-actions>
    <button type="button" (click)="onDismiss()" class="btn btn-danger">No</button>
    <button type="button" (click)="onConfirm()" class="btn btn-primary ml-3">Yes</button>
  </div>
