
<div class="container">
  <h4 class="d-flex justify-content-between align-items-center mt-4">
    <div>
      <span class="text-muted">Time elapsed: {{ ellapsedTime }}</span>    
    </div>
    <div>
      <button type="button" class="btn btn-primary btn-sm mr-5" (click)="hintClick()">
        Hint <span class="badge badge-light">{{ this.quest.hintCount }}</span>
      </button>
      <button type="button" class="btn btn-info btn-sm mr-3" (click)="hintClick()">
        Skip 
      </button>
      <button type="button" class="btn btn-outline-danger btn-sm" (click)="hintClick()">
        Help I'm Lost 
      </button>
    </div>
  </h4>
  <h4 class="d-flex justify-content-between align-items-center">
    <div>
      <span class="text-muted">Penalties: {{ ellapsedTime }}</span>    
    </div>
  </h4>
  <div class="text-center bodyx">
    <div *ngIf="mode == 'quest'">
      <!-- <img src="assets/border-top.png" height="60" /> -->


      <div *ngFor="let question of filteredQuestions">
       
        <form class="form-signin mb-3">
          <h1 class="font-weight-normal mb-8">{{ question.name }}</h1>
          <div *ngIf="correct == false" class="text-center mt-3" style="color: red; font-weight: bold"  @fadeIn>
            {{ errorAnswer }} is wrong!
          </div>
          <input type="text" class="form-control mb-3"  placeholder="Your Answer" name="userAnswer" [(ngModel)]="userAnswer" required autofocus />
          


          <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="onAnswer()">
            Enter
          </button>
        </form>
      </div>

      <!-- <img src="assets/border-bottom.png" height="60" /> -->
    </div>
    <div *ngIf="mode == 'results'">
        <h1 class="font-weight-normal mb-8">You finished!!!</h1>
        <button class="btn btn-lg btn-block" type="submit" (click)="onResults()">
          Results
        </button>
    </div>
  </div>
</div>
