
<div class="container">
  <h4 class="d-flex justify-content-between align-items-center mt-4">
    <span class="text-muted">Time elapsed</span>
    <span class="badge badge-secondary badge-pill">Hint</span>
  </h4>
  <div class="text-center bodyx">
    <div *ngIf="mode == 'quest'">
      <!--    <h2 class="text-center font-weight-normal">{{quest.name}}</h2>-->
      <img src="assets/border-top.png" height="60" />

      <div *ngFor="let question of filteredQuestions">
       

        <form class="form-signin mb-3">
          <h1 class="font-weight-normal mb-8">{{ question.name }}</h1>


          <input
            type="text"
            class="form-control mb-3"
            placeholder="Your Answer"
            name="userAnswer"
            [(ngModel)]="userAnswer"
            required autofocus
          />

          <button class="btn btn-lg btn-block" type="submit" (click)="onAnswer()">
            Enter
          </button>

          <div
            *ngIf="correct == false"
            class="text-center mt-3"
            style="color: red; font-weight: bold"
          >
            {{ errorAnswer }} is wrong!
          </div>
        </form>
      </div>

      <img src="assets/border-bottom.png" height="60" />
    </div>
    <div *ngIf="mode == 'results'">
        <h1 class="font-weight-normal mb-8">You finished!!!</h1>
        <button class="btn btn-lg btn-block" type="submit" (click)="onResults()">
          Results
        </button>
    </div>
  </div>
</div>
